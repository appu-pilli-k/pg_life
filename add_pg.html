<h2>Add PG Listing</h2>
<form method="POST">
  <input type="text" name="name" placeholder="PG Name" required><br>
  <input type="text" name="address" placeholder="Address" required><br>
  <input type="number" name="rent" placeholder="Monthly Rent" required><br>
  <select name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="unisex">Unisex</option>
  </select><br>
  <textarea name="amenities" placeholder="Amenities (comma separated)"></textarea><br>
  <button type="submit">Add PG</button>
</form>
